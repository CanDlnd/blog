<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Örneği</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
         img.d-block {
        height: 40vh;
        object-fit:cover;
        object-position: center; /* İstediğiniz konumu belirtin */
    }

    .carousel-inner {
        overflow: hidden;
    }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!-- İlk fotoğraf -->
                <div class="carousel-item active">
                    <img class="d-block w-100" src="proje-image/techImage.jpg" alt="İlk Fotoğraf">
                </div>
                <!-- İkinci fotoğraf -->
                <div class="carousel-item">
                    <img class="d-block w-100" src="proje-image/techImage2.avif" alt="İkinci Fotoğraf">
                </div>
                <!-- Üçüncü fotoğraf -->
                <div class="carousel-item">
                    <img class="d-block w-100" src="proje-image/techIamge3.jpeg" alt="Üçüncü Fotoğraf">
                </div>
            </div>
            <!-- Carousel kontrol düğmeleri -->
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
